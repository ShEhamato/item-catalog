<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shereen Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .catalog {
      background-color:rgba(56, 55, 55, 0.377);
      padding: 1%;
      font-family:Courier New, Courier, monospace;
     
    }
    
  </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                  <li> <a>{{user}}</a> </li>
                  <li><a href='{{url_for('disconnect')}}'><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
        </div>
    </nav>

    <div class="container-fluid">
    <h2>
        Edit  {{item.name}}
    </h2>
    <div class="col-sm-6 ">
            <form action='{{url_for('editItem', item_id=item.id, catalog_id=catalog_id)}}' method="POST" class="form-group">
            
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="{{item.name}}">
            <label>Price</label>
            <input type="text" name="price" class="form-control" placeholder="{{item.price}}">
            <label>Duration</label>
            <input type="text" name="duration" class="form-control" placeholder="{{item.duration}}">
            <label>Description</label>
            <input type="text" name="description" class="form-control" rows="5"  placeholder="{{item.description}}">
            <input type="submit" value="Submit">
            
        </form>
        </div>
    </div>
</body>
</html>
